<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div id="app">
    <div id="result">1428.57</div>
    <div id="keypad">
        <div id="nums">
            <table>
            <tr>
            <td><div class="key" style="background-color: #095057">7</div></td>
            <td><div class="key" style="background-color: #19676E">8</div></td>
            <td><div class="key" style="background-color: #095057">9</div></td>
            </tr>
            <tr>
            <td><div class="key" style="background-color: #19676E">4</div></td>
            <td><div class="key" style="background-color: #095057">5</div></td>
            <td><div class="key" style="background-color: #19676E">6</div></td>
            </tr>
            <tr>
            <td><div class="key" style="background-color: #095057">1</div></td>
            <td><div class="key" style="background-color: #19676E">2</div></td>
            <td><div class="key" style="background-color: #095057">3</div></td>
            </tr>
            <tr>
            <td><div class="key" style="background-color: #19676E">0</div></td>
            <td><div class="key" style="background-color: #095057">.</div></td>
            <td><div class="key" style="background-color: #19676E">=</div></td>
            </tr>
            </table>
        </div>
        <div id="ops">
            <table>
            <tr>
            <td><div class="key" style="background-color: #D34E47">ร</div></td>
            <td><div class="key" style="background-color: #B52D26">รท</div></td>
            </tr>
            <tr>
            <td><div class="key" style="background-color: #B52D26">-</div></td>
            <td><div class="key" style="background-color: #D34E47">CM</div></td>
            </tr>
            <tr>
            <td rowspan="2"><div class="key" style="background-color: #C43E37">+</div></td>
            <td><div class="key" style="background-color: #B52D26">M-</div></td>
            </tr>
            <tr>
            <td><div class="key" style="background-color: #D34E47">M+</div></td>
            </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
